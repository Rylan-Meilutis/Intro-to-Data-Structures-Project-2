name: Java CI with Maven

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 11 for x64
        uses: actions/setup-java@v3
        with:
          java-version: '18'
          distribution: 'temurin'
          architecture: x64
      - name: Run Unit Tests
        run: mvn test -Dtest=UnboundedIntTest